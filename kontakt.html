                <h2>Kontakt os</h2>
                <p>Hvis du har spørgsmål er du altid velkommen til at kontakte os, ved at udfylde formularen

                </p>
                <form>
                    <div class="form1">
                        <label for="navn">Navn</label>
                        <input type="text" name="navn" id="navn">
                    </div>
                    <div class="form2">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form3">
                        <label for="tlf">Telefonnummer</label>
                        <input type="tel" name="tlf" id="tlf">
                    </div>
                    <div class="form4">
                        <label for="besked">Besked <textarea name="besked" id="besked" rows="5"></textarea></label>
                    </div>
                    <button>Send</button>
                </form>
            </div>
