<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles/kontakt.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex&family=Inter:wght@800&family=Six+Caps&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <div class="logo_css">
                    <img src="billeder/culture_living_logo.png" alt="Logo">
                </div>
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Forside</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="inspiration.html">Inspiration</a></li>
                <li><a href="omos.html">Om Os</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Kontakt os</h1>
        <p>Hvis du har spørgsmål er du altid velkommen til at kontakte os, ved at udfylde formularen nedenfor</p>
        <div class="grid1_1">
            <form>
                <div class="form1">
                    <label for="navn">Navn</label>
                    <input type="text" name="navn" id="navn">
                </div>
                <div class="form2">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form3">
                    <label for="tlf">Telefonnummer</label>
                    <input type="tel" name="tlf" id="tlf">
                </div>
                <div class="form4">
                    <label for="besked">Besked <textarea name="besked" id="besked" rows="5"></textarea></label>
                </div>
                <button>Send</button>
            </form>
            <div class="kontaktbillede">
                <img class="kontaktbillede" src="billeder/bord_med_vare6.png" alt="bord med vare">
            </div>
        </div>

    </main>

    <footer>
        <div class="logo_footer">
            <a href="index.html">
                <div class="logo_footer_css">
                    <img src="billeder/cl_logo_grey.png" alt="Logo footer">
                </div>
            </a>
        </div>
    </footer>

    <script src="menu.js"></script>

</body>

</html>
